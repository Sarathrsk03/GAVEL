<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAVEL Suite</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#6366F1",
                        "primary-hover": "#4F46E5",
                        "background-light": "#F8FAFC",
                        "background-dark": "#0A0F1B",
                        "surface-dark": "#161B2E",
                        "border-dark": "#242B42",
                        "card-dark": "#1E253A",
                        "input-bg-dark": "#0D1224",
                        "text-secondary": "#94A3B8",
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #312e81;
            border-radius: 4px;
            border: 1px solid #4338ca;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #4338ca;
        }

        .shadow-premium {
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.4), 0 4px 15px -5px rgba(0, 0, 0, 0.4);
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>

}
</script>

</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased">

</html>
